<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="favicon/table.ico" type="image/x-icon">
    <title>Desafio 2</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
        }

        td {
            border: 5px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 2 tabela</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
