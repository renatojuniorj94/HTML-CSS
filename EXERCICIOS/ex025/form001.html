<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- autocomplete="off" > desligar sugestão na caixa de formulários. -->
    <!-- method="" (get ou post) = mostra os dados digitados dentro das caixas do formulário. GET só pode ser usado em até 3000bytes - PARA MELHOR COMPREENDER SOBRE SEGURANÇA DADOS, ESTUDAR HTTPS -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
