<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/iframe_2.ico" type="image/x-icon">
    <style>
        iframe { /* A configuração em CSS é soberana sobre a configuração dentro da TAG iframe em HTML. */
            width: 500px;
            height: 500px;
            border: 10px solid black;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> <!--O tamanho padrão de um iframe é de 300x150 px. Para alterar altura e largura usamos "heigh" e "width" dentro da tag iframe.-->
        Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="400" width="300" scolling="no"> <!-- scolling = barra de rolagem dentro do iframe. Valores > auto(se o conteúdo dentro do iframe for grande, ele cria a barra de rolagem) - yes (Mesmo se o conteúdo couber dentro do iframe, ele cria a barra de rolagem.) - no (não cria barra de rolagem, independente do tamanho do iframe.) No momento scolling não está funcionando no chrome para windows. -->
             <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> <!--frameborder = borda / contorno do iframe. Só aceita os valores 0 e 1. Podemos alterar somente em CSS com border.-->
        
        para aprender a programar.</p>
        
        <!-- <p>O site do <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0"></iframe> também é muito legal pena que não funciona com iframe.</p> --> <!--Alguns site não permitem seu uso em iframes, o Google é um deles.-->

        <p>O repositório do Guanabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> também é legal!</p> <!-- Colocamos um link caso o navagador não tenha suporte para  iframe. Geralmente não funciona em smarthphones. -->
</body>
</html>
